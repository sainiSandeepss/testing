1. Country List API:
This API gives the list of countries with country iso code in which news are added in Nimbuzz.
URL: http://nimbuzz.com/apis/v1/show-country
Parameters: 
dc=ios (Required)
api_key=7716294c923fb3f6b10ecda238434e3a (Required)
lang=en_US (Optional, Default value is en_US)
limit=10 (Optional, Default value is 10 )
Ex: http://nimbuzz.com/apis/v1/show-country?dc=ios&api_key=7716294c923fb3f6b10ecda238434e3a&lang=en_US&limit=10

2. News Category List API
This API give the list of news categories mapped with given country in Nimbuzz.
URL: http://nimbuzz.com/apis/v1/nimbuzz-category
Parameters: 
dc=ios (Required)
api_key=7716294c923fb3f6b10ecda238434e3a (Required)
country=in (Required, value = ISO country code)
lang=en_US (Optional, Default value is en_US)
limit=10 (Optional, Default value is 10 )
Ex: http://nimbuzz.com/apis/v1/nimbuzz-category?dc=ios&api_key=7716294c923fb3f6b10ecda238434e3a&country=in&limit=5&lang=en_US

URL: http://nimbuzz.com/apis/v1/show-news
Parameters: 
dc=ios (Required)
api_key=7716294c923fb3f6b10ecda238434e3a (Required)
country=in (Optional, value = ISO country code)
newscategory=general (Optional, value =news category slug)
lang=en_US (Optional, Default value is en_US)
limit=10 (Optional, Default value is 10 )
